<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="Container">
      <header>
        <div id="TimeContainer">
          <img id="Time" src="../images/Time.svg" />
        </div>
        <img id="Levels" src="../images/Levels.svg" />
      </header>
      <div id="welcome">👋 환영합니다, kcw님!  </div>
      <div id="recentText">최근 본 직무들을 다시 탐색해보세요!</div>

      <div id="recentInterestText">최근 관심사</div>
      <div id="recentInterest">환경/지속가능성 · 뷰티/패션 · AI/생성기술</div>

      <div id="recentJob">최근 본 직무</div>

      <div id="BoxContainer">
        <div class="Box">
            <div class="JobName">패션 AI 분석가</div>
            <div>
                <div class="Interest">#뷰티/패션</div>
                <div class="Interest">#AI/생성기술</div>
            </div>
            <div class="JobDetail">패션 트렌드 예측 AI 모델 개발</div>
            <div class="StemContainer">
                <div class="Stem" id="Tech">Tech</div>
                <div class="Stem" id="Math">Math</div>
            </div>
            <div>
                <img src="../images/heart_filled.svg"/>
            </div>
        </div>

        <div class="Box">
            <div class="JobName">지속가능 소재 연구원</div>
            <div>
                <div class="Interest">#환경/지속가능성</div>
                <div class="Interest">#뷰티/패션</div>
            </div>
            <div class="JobDetail">생분해성 플라스틱, 대체 섬유 등 지속 가능한 소재 연구</div>
            <div class="StemContainer">
                <div class="Stem" id="Science">Science</div>
            </div>
            <div>
                <img src="../images/heart_unfilled.svg"/>
            </div>
        </div>
      </div>
      <div id="recentRolemodel">최근 본 롤모델</div>
      <div id="rolemodelBox">
      <div id="rolemodel">👩‍🔬 [정하린 연구원] “패션과 과학을 잇는 소재공학자 이야기”</div>
        <div id="replay">다시 보기 <img src="../images/rightArrow.svg"/></div>
    </div>
  </body>
</body>
</html>
